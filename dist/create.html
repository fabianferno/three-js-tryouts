<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://www.fabianferno.tech/favicon.ico" type="image/x-icon">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->
    <style>
        body {
            font-family: "Lato", sans-serif;
        }



        .main-head {
            height: 150px;
            background: #FFF;

        }

        .sidenav {
            height: 100%;
            background-color: #000;
            overflow-x: hidden;
            padding-top: 20px;
        }


        .main {
            padding: 0px 10px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {
                padding-top: 15px;
            }
        }

        @media screen and (max-width: 450px) {
            .login-form {
                margin-top: 10%;
            }

            .register-form {
                margin-top: 10%;
            }
        }

        @media screen and (min-width: 768px) {
            .main {
                margin-left: 40%;
            }

            .sidenav {
                width: 40%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
            }

            .login-form {
                margin-top: 80%;
            }

            .register-form {
                margin-top: 20%;
            }
        }


        .login-main-text {
            margin-top: 20%;
            padding: 60px;
            color: #fff;
        }

        .login-main-text h2 {
            font-weight: 300;
        }

        .btn-black {
            background-color: #000 !important;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="sidenav d-flex align-items-center">
        <div class="justify-content-center">
            <div class="login-main-text">
                <strong>
                    <h2 class="font-weight-bold">Wallpaper<br> Generator</h2>
                </strong>
                <p>Create awesome animated three-js wallpapers <br> <br>Built by <a
                        class="font-weight-bold text-warning" href="https://www.fabianferno.tech">Fabian Ferno</a></p>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="col-md-6 col-sm-12 ">
            <div class="login-form">
                <form>
                    <div class="form-group">
                        <label>Main Text</label>
                        <input id="main-text" type="text" class="form-control py-4" placeholder="Super Skywalker">
                    </div>
                    <div class="form-group">
                        <label>Sub Text</label>
                        <input id="sub-text" type="text" class="form-control py-4"
                            placeholder="// THIS TOO SHALL PASS /">
                    </div>
                    <button type="button" onclick="generateWallpaper()"
                        class="btn btn-block btn-black">Generate</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function generateWallpaper() {
            var subText = document.getElementById("sub-text").value;
            var mainText = document.getElementById("main-text").value;

            window.location.replace("https://wallpaper.fabianferno.tech?text=" + mainText + "&subtext=" + subText);
        }
    </script>
</body>

</html>
